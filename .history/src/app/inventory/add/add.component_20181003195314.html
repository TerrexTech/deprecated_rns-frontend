<div class="main-content">
    <div class="container-fluid card">
        <div class="row card-title">
            <div class="col-sm-12 card-header">
                <h4 class="card-title">Add Product</h4>
                <button class="ml-auto" (click)="generate()">Generate</button>
            </div>
        </div>

        <div class="row card-body">
            <div class="col-sm-12">
                <form [formGroup]="form" #addInventory="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> UPC </label>
                            <div class="col-sm-8 mx-auto">
                                <input #uuid type="string" id="upc" [ngModel]="upc" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().upc.errors }"
                                    class="form-control" id="upc" formControlName="upc" required disabled>
                                <div *ngIf="formSubmitAttempt && f().upc.errors" class="invalid-feedback">
                                    <div *ngIf="f().upc.errors.required">Item number is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> SKU </label>
                            <div class="col-sm-8 mx-auto">
                                <input #uuid type="string" id="sku" [ngModel]="sku" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().sku.errors }"
                                    class="form-control" id="sku" formControlName="sku" required disabled>
                                <div *ngIf="formSubmitAttempt && f().sku.errors" class="invalid-feedback">
                                    <div *ngIf="f().sku.errors.required">Item number is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> Item ID </label>
                            <div class="col-sm-8 mx-auto">
                                <input #uuid type="string" id="item_id" [ngModel]="id" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().item_id.errors }"
                                    class="form-control" formControlName="item_id" required disabled>
                                <div *ngIf="formSubmitAttempt && f().item_id.errors" class="invalid-feedback">
                                    <div *ngIf="f().item_id.errors.required">Item number is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> Item Name </label>
                            <div class="col-sm-8 mx-auto">
                                <input type="text" id="name" class="form-control" [ngModel]="name" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().name.errors }"
                                    formControlName="name" required>
                                <div *ngIf="formSubmitAttempt && f().name.errors" class="invalid-feedback">
                                    <div *ngIf="f().name.errors.required">Item name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> Origin of Product </label>
                            <div class="col-sm-8 mx-auto">
                                <input type="text" class="form-control" id="productOrigin" [ngModel]="origin" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().origin.errors }"
                                    formControlName="origin" placeholder="State, Country (E.g. ON, Canada)">
                                <div *ngIf="formSubmitAttempt && f().origin.errors" class="invalid-feedback">
                                    <div *ngIf="f().origin.errors.required">Product origin is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                                    <div class="row">
                                        <label class="col-sm-2 col-md-3 control-label mx-auto"> Date of Arrival </label>
                                        <div class="col-sm-8 mx-auto">
                                            <input #formDate type="text" class="form-control" [(ngModel)]="date" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().date_arrived.errors }" formControlName="date_arrived" id="date_arrived"
                                                required >
                                            <div *ngIf="formSubmitAttempt && f().date_arrived.errors" class="invalid-feedback">
                                                <div *ngIf="f().date_arrived.errors.required">Arrival date is required</div>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> Date of Arrival </label>
                            <div class="col-sm-8 mx-auto">
                                <mat-form-field>
                                    <input matInput type="text" [matDatepicker]="picker" placeholder="Choose a date"
                                        type="text" class="form-control" [(ngModel)]="date" [ngClass]="{ 'is-invalid': formSubmitAttempt &&
                                                f().date_arrived.errors }"
                                        formControlName="date_arrived" id="date_arrived" required>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> Weight </label>
                            <div class="col-sm-8 mx-auto">
                                <input type="number" class="form-control" id="totalWeight" [ngModel]="weight" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().total_weight.errors }"
                                    formControlName="total_weight" required>
                                <div *ngIf="formSubmitAttempt && f().total_weight.errors" class="invalid-feedback">
                                    <div *ngIf="f().total_weight.errors.required">Total weight is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> Price </label>
                            <div class="col-sm-8 mx-auto">
                                <input type="number" class="form-control" id="price" [ngModel]="price" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().price.errors }"
                                    formControlName="price" required>
                                <div *ngIf="formSubmitAttempt && f().price.errors" class="invalid-feedback">
                                    <div *ngIf="f().price.errors.required">Price is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> Device ID </label>
                            <div class="col-sm-8 mx-auto">
                                <input type="text" class="form-control" id="devId" [ngModel]="devId" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().devId.errors }"
                                    formControlName="devId" required disabled>
                                <div *ngIf="formSubmitAttempt && f().devId.errors" class="invalid-feedback">
                                    <div *ngIf="f().devId.errors.required">Monitored By is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-2 col-md-3 control-label mx-auto"> Location </label>
                            <div class="col-sm-8 mx-auto">
                                <input type="text" class="form-control" id="location" [ngModel]="location" [ngClass]="{ 'is-invalid': formSubmitAttempt && f().location.errors }"
                                    formControlName="location" placeholder="Aisle No." required>
                                <div *ngIf="formSubmitAttempt && f().location.errors" class="invalid-feedback">
                                    <div *ngIf="f().location.errors.required">Location is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer mx-auto">
                        <button type="submit" id="addProduct" class="btn btn-info btn-fill col-sm-6 col-md-3" (click)="onSubmit()">Add
                            Product</button>
                        <button type="submit" id="cancelProduct" class="btn btn-danger btn-fill col-sm-6 col-md-3"
                            (click)="reset()">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
