<div class="row">
  <div class="toolbar">
<table #table datatable class="table table-striped table-bordered" cellspacing="0">
  <thead>
    <tr>
      <th>Select</th>
      <th *ngFor="let header of dataTable.headerRow">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of data">
      <td class="text-center">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox">
            <span class="form-check-sign"></span>
          </label>
        </div>
      </td>
      <td>{{ data[properties[0]] }}</td>
      <td>{{ data[properties[1]] }}</td>
      <td>{{ data[properties[2]] }}</td>
      <td>{{ data[properties[3]] }}</td>
      <td>{{ data[properties[4]] }}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
