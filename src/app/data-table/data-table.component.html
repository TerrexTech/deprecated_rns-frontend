<div class="container-fluid">
<div class="row">
<table datatable [dtOptions]="dtOptions" class="row-border hover table-responsive col-sm-12">
  <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of data">
      <td>{{ person.id }}</td>
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
