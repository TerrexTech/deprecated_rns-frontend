
<div class="logo">
	<a href="" class="simple-text logo-mini">
        <div class="logo-image-small">
            <img src="./assets/img/apple-icon.png"/>
        </div>
	</a>

	<a href="#" class="simple-text logo-normal">
		Ripe&Sense
	</a>
</div>


<div class="sidebar-wrapper">

  <div class="user">
    <div class="photo">
      <img src="./assets/img/placeholder.jpg" />
    </div>
    <div class="info">
      <a (click)="profileCollapsed = !profileCollapsed"
         [attr.aria-expanded]="!profileCollapsed"
         aria-controls="collapseExample"
         class="collapsed">
        <span class="empName">
          {{name}}
          <b class="caret"></b>
        </span>
        <span class="lineEmp">
                <b class="caret"></b>
        </span>
        <span class="empType" *ngIf="!!role">
            {{role}}
        </span>
      </a>
      <div class="clearfix"></div>
      <div [ngbCollapse]="profileCollapsed">
        <ul class="nav">
          <li>
            <a href="#">
              <span class="sidebar-normal">My Profile</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="sidebar-normal">Settings</span>
            </a>
          </li>
          <li>
            <a routerLink="['/pages/login']">
              <span class="sidebar-normal">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item">Action - 1</button>
      <button class="dropdown-item">Another Action</button>
      <button class="dropdown-item">Something else is here</button>
    </div>
  </div> -->

  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
        <!--If is a single link-->
        <a routerLink="{{menuitem.path}}" *ngIf="menuitem.type === 'link'">
            <i class="{{menuitem.icontype}}"></i>
            <p>{{menuitem.title}}</p>
        </a>
        <!--If it have a submenu-->
        <a (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"
          *ngIf="menuitem.type === 'sub'">
            <i class="{{menuitem.icontype}}"></i>
            <p>{{menuitem.title}}<b class="caret"></b></p>
        </a>

        <!--Display the submenu items-->
        <div id="{{menuitem.title}}" [ngbCollapse]="isCollapsed" *ngIf="menuitem.type === 'sub'" class="ctest">
            <ul class="nav">
                <li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
                    <a routerLink="{{menuitem.path}}/{{childitem.path}}">
                        <span class="sidebar-normal">{{childitem.ab}}</span>
                        <span class="sidebar-title">{{childitem.title}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </li>
</ul>

</div>
