<div class="container-fluid">
  <div class="row">
    <div
     class="col-md-10 offset-md-1
            col-lg-8 offset-lg-2
            col-xl-6 offset-xl-3
            main-content card"
    >
      <div class="row card-header">
        <div class="card-title">
          <h4 class="">Add Product</h4>
          <button class="ml-auto" (click)="generate()">Generate</button>
        </div>
      </div>

      <div class="row card-body">
        <div class="col-sm-12">
          <form [formGroup]="form" #addInventory="ngForm">

            <div class="form-group">
              <div class="row">
                <div
                 class="col-sm-2
                        d-flex align-items-center
                        justify-content-sm-end"
                >
                  <label class="form-label">UPC</label>
                </div>

                <div class="col-sm-10">
                  <input
                   type="string"
                   id="upc"
                   class="form-control"
                   [ngModel]="upc"
                   [ngClass]="{'is-invalid': isFieldValid('upc')}"
                   formControlName="upc"
                   disabled
                   required
                  >

                  <span *ngIf="isFieldValid('upc')" class="invalid-feedback">
                    UPC is required
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div
                 class="col-sm-2
                        d-flex align-items-center
                        justify-content-sm-end"
                >
                  <label class="form-label">SKU</label>
                </div>

                <div class="col-sm-10">
                  <input
                   type="string"
                   id="sku"
                   class="form-control"
                   [ngModel]="sku"
                   [ngClass]="{'is-invalid': isFieldValid('sku')}"
                   formControlName="sku"
                   disabled
                   required
                  >

                  <span *ngIf="isFieldValid('sku')" class="invalid-feedback">
                    SKU is required
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div
                 class="col-sm-2
                        d-flex align-items-center
                        justify-content-sm-end"
                >
                  <label class="form-label">Item ID</label>
                </div>

                <div class="col-sm-10">
                  <input
                   type="string"
                   id="item_id"
                   class="form-control"
                   [ngModel]="id"
                   [ngClass]="{'is-invalid': isFieldValid('item_id')}"
                   formControlName="item_id"
                   required
                  >

                  <span *ngIf="isFieldValid('item_id')" class="invalid-feedback">
                    Item ID is required
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div
                 class="col-sm-2
                        d-flex align-items-center
                        justify-content-sm-end"
                >
                  <label class="form-label">Item Name</label>
                </div>

                <div class="col-sm-10">
                  <input
                   type="string"
                   id="name"
                   class="form-control"
                   [ngModel]="name"
                   [ngClass]="{'is-invalid': isFieldValid('name')}"
                   formControlName="name" required
                  >

                  <span *ngIf="isFieldValid('name')" class="invalid-feedback">
                    Item Name is required
                  </span>
                </div>
              </div>
            </div>


            <div class="form-group">
              <div class="row">
                <div
                 class="col-sm-2
                        d-flex align-items-center
                        justify-content-sm-end"
                >
                  <label class="form-label">Item Origin</label>
                </div>

                <div class="col-sm-10">
                  <input
                   type="string"
                   id="productOrigin"
                   class="form-control"
                   [ngModel]="origin"
                   [ngClass]="{'is-invalid': isFieldValid('origin')}"
                   formControlName="origin"
                   required
                  >

                  <span *ngIf="isFieldValid('origin')" class="invalid-feedback">
                    Item Origin is required
                  </span>
                </div>
              </div>
            </div>


            <div class="form-group">
              <div class="row">
                <div
                 class="col-sm-2
                        d-flex align-items-center
                        justify-content-sm-end"
                >
                  <label class="form-label">Arrival Date</label>
                </div>

                <div class="col-sm-10">
                  <input
                   type="string"
                   id="date_arrived"
                   class="form-control"
                   [ngModel]="date"
                   [ngClass]="{'is-invalid': isFieldValid('date_arrived')}"
                   formControlName="date_arrived" required>

                  <span *ngIf="isFieldValid('date_arrived')" class="invalid-feedback">
                    Arrival Date is required
                  </span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 offset-sm-3">
                <button
                 type="submit"
                 id="addProduct"
                 class="btn btn-info btn-fill w-100"
                 (click)="onSubmit()"
                >
                 Add Product
                </button>
              </div>

              <div class="col-sm-4 offset-sm-0">
                <button
                 type="submit"
                 id="cancelProduct"
                 class="btn btn-danger btn-fill w-100"
                 (click)="reset()"
                >
                  Reset
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
